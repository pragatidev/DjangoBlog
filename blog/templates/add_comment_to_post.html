{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Add a Comment</h2>
    <p>Post: {{ post.title }}</p>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Comment</button>
      <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
