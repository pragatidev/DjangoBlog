{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Sign up</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email:</label>
        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="{{ form.first_name.id_for_label }}">First name:</label>
          <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" required>
          <div class="invalid-feedback">
            Please provide your first name.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="{{ form.last_name.id_for_label }}">Last name:</label>
          <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.html_name }}" required>
          <div class="invalid-feedback">
            Please provide your last name.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Password:</label>
        <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirm password:</label>
        <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
        <div class="invalid-feedback">
          Please confirm your password.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'blog:login' %}">Log in</a></p>
  </div>
  <script>
    // Bootstrap 4 form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
{% endblock %}
